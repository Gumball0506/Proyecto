<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de la Publicación</title>
    <link rel="stylesheet" href="/css/detalles_publicacion.css">
</head>
<body>
    <div class="container">
        <h1 id="postTitle">Título de la Publicación</h1>
        <div class="post-details">
          <div class="post-image">
            <img id="postImage" src="" alt="Descripción de la imagen">
          </div>
          <div class="post-info">
            <h2>Subtítulo de la Publicación</h2>
            <p id="postDescription">Descripción detallada del contenido de la publicación.</p>
            <p id="postDate">Fecha de publicación: </p>
            <p id="postLocation">Ubicación: </p>
            <p id="postContact">Contacto: </p>
          </div>
        </div>
      
        <!-- Comentarios -->
        <div class="comments-container">
          <h3>Comentarios</h3>
          <div id="commentsList" class="comments-list">
            <!-- Los comentarios se cargarán dinámicamente aquí -->
          </div>
          <form id="commentForm" class="comment-form">
            <input type="text" id="commentInput" placeholder="Escribe un comentario...">
            <button type="submit">Comentar</button>
          </form>
        </div>
      </div>
    <script src="/js/detalles_publicacion.js"></script>
</body>
</html>
