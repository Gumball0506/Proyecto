  <!DOCTYPE html>
  <html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Formulario de Inicio de Sesión</title>
      <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="/css/inicio_sesion.css">
      <script src="/js/admin.js" defer></script>
  </head>
  <style>
    /* Estilo para ocultar el cuadro de texto */
    #opciones {
        display: none;
    }
  </style>

  <body>
    <div class="box">
      <div class="container">
        <div class="top-header">
          <header>Iniciar Sesión</header>
        </div>
        
        <form id="loginForm">
          <div class="input-field">
            <input type="text" class="input" id="username" placeholder="Usuario" required>
            <i class='bx bx-user'></i>
          </div>
          <div class="input-field">
            <input type="password" class="input" id="password" placeholder="Contraseña" required>
            <i class='bx bx-lock-alt'></i>
          </div>
          <div class="input-field">
            <input type="submit" class="submit" value="Inicio">
          </div>
        </form>
        
        <div class="bottom">
          <div class="left">
            <input type="checkbox" id="check">
            <label for="check">Recordarme</label>
          </div>
          <div class="right">
            <label><a href="#" id="forgotPassword">¿Olvidaste la contraseña?</a></label>
          </div>
        </div>
        
        <div class="incognito-option" id="invitado">
          <button id="incognitoButton">Ingresar como incógnito</button>
          
        </div>
      </div>
      <div id="opciones">
        <div class="">
          <input type="submit" class="pu_a" id="pu_a" value="publicaciones actuales">   
          <input type="submit" class="pu_b" value="publicaciones antiguas">
          <input type="submit" class="pu_c" value="a">
        </div>
      </div>
    </div>
    <script>
      // Obtenemos una referencia al botón
      const pu_a = document.getElementById('pu_a');
      const invitado = document.getElementById('invitado');
    
      // Agregamos un evento de click al botón
      pu_a.addEventListener('click', function() {
        // Redirigimos a la página deseada
        window.location.href = 'publicaciones_c.html'; // Cambia 'otra_pagina.html' por la URL de la página a la que quieres redirigir
      });
      invitado.addEventListener('click', function() {
        // Redirigimos a la página deseada
        window.location.href = 'web1.html'; // Cambia 'otra_pagina.html' por la URL de la página a la que quieres redirigir
      });
      </script>
  </body>
  </html>
