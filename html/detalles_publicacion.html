<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de la Publicación</title>
    <link rel="stylesheet" href="/css/detalles_publicacion.css">
</head>
<body>
    <div class="container">
        <h1>Detalles de la Publicación</h1>
        <div class="post-details">
            <div class="post-image">
                <img id="postImage" src="" alt="Imagen de la publicación">
            </div>
            <div class="post-info">
                <h2 id="postTitle"></h2>
                <p id="postDescription"></p>
                <p id="postDate"></p>
                <p id="postLocation"></p>
                <p id="postContact"></p>
            </div>
            <div class="comments-container">
                <h3>Comentarios</h3>
                <div class="comments-list" id="commentsList"></div>
                <form id="commentForm" class="comment-form">
                    <input type="text" id="commentInput" placeholder="Escribe un comentario...">
                    <button type="submit">Comentar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/js/detalles_publicacion.js"></script>
</body>
</html>
