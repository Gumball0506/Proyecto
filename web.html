<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS FIEI</title>
    <link rel="stylesheet" href="/Estilos.banner.css">
    <link rel="stylesheet" href="/styles.css">
    <style>
        #bannerImages {
            display: flex;
            overflow: hidden;
            position: relative;
            width: 100%;
            height: 300px; /* Ajusta la altura según tus necesidades */
        }
        .bg {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ajusta el tamaño de la imagen */
            transition: transform 1s ease;
        }
    </style>
</head>
<body style="background-color: rgb(230, 193, 108);">
    <header>
        <h1>Responsabilidad social FIEI</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Proyectos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Formulario para subir imágenes -->
    <form id="uploadForm">
        <label for="imageUpload">Subir imagen:</label>
        <input type="file" id="imageUpload" accept="image/*">
        <button type="button" id="uploadButton">Subir</button>
    </form>

    <!-- Inserción del banner aquí -->
    <div id="banner">
        <div id="ad">
            <div id="clicktag">
                <div id="boton">Más información</div>
                <div id="bannerImages"></div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; Si tienes alguna consulta o duda forms.com</p>
    </footer>

    <script src="/funcion_banner.js"></script>
</body>
</html>
