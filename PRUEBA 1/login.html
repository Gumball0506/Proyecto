<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script>
        function redirigirregistro() {
            window.location.href = 'registro.html';
        }

        // Función para limpiar los campos
        function limpiarCampos() {
            document.getElementById('email').value = '';
            document.getElementById('codigo').value = '';
        }
    </script>
</head>
<body>
    <h2>Iniciar Sesión</h2>
    <form action="login.php" method="POST" onsubmit="limpiarCampos()">
        <label for="email">Correo Electrónico:</label>
        <input type="email" name="email" id="email" placeholder="example@unfv.edu.pe" required><br><br>

        <label for="codigo">Código de Estudiante:</label>
        <input type="password" name="codigo" id="codigo" required><br><br>

        <input type="submit" value="Iniciar Sesión">
        <button type="button" onclick="redirigirregistro()">Registrarse</button>
    </form>
</body>
</html>
